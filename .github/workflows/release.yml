name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘ï¼Œç”¨äºæµ‹è¯•
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0)"
        required: true
        type: string
      skip_publish:
        description: "Skip publishing to GitHub Release (for testing)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Copy frontend to backend
        run: |
          rm -rf backend/internal/api/static
          mkdir -p backend/internal/api/static
          cp -r frontend/dist/* backend/internal/api/static/

      - name: Verify embedded resources
        run: |
          ls -la backend/internal/api/static/
          echo "Static files count: $(find backend/internal/api/static -type f | wc -l)"

      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./frontend/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Package.json version: $VERSION"
          
          # å¦‚æœæ˜¯ tag è§¦å‘ï¼ŒéªŒè¯ tag ä¸ package.json ç‰ˆæœ¬æ˜¯å¦ä¸€è‡´
          if [ "${{ github.event_name }}" = "push" ] && [ -n "${{ github.ref_name }}" ]; then
            TAG_VERSION="${{ github.ref_name }}"
            # ç§»é™¤ v å‰ç¼€
            TAG_VERSION_NO_V="${TAG_VERSION#v}"
            if [ "$TAG_VERSION_NO_V" != "$VERSION" ]; then
              echo "âš ï¸ è­¦å‘Š: Git tag ($TAG_VERSION) ä¸ package.json version ($VERSION) ä¸ä¸€è‡´"
              echo "å»ºè®®: ç¡®ä¿ git tag ä¸ package.json version ä¿æŒä¸€è‡´"
            else
              echo "âœ… Git tag ä¸ package.json version ä¸€è‡´"
            fi
          fi

      - name: Commit built static files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f backend/internal/api/static/
          git commit -m "chore: update static files for release" || echo "No changes to commit"

      # å¦‚æœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼Œå¯é€‰æ‹©æ˜¯å¦åˆ›å»º tag
      - name: Create tag for manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "âš ï¸ Tag ${{ github.event.inputs.version }} å·²å­˜åœ¨"
          else
            echo "âœ… åˆ›å»ºæ–° tag: ${{ github.event.inputs.version }}"
            git tag ${{ github.event.inputs.version }}
            git push origin ${{ github.event.inputs.version }} || echo "Tag æ¨é€å¤±è´¥ï¼ˆå¯èƒ½å·²å­˜åœ¨ï¼‰"
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.13.3
          args: release --clean --skip=validate${{ github.event_name == 'workflow_dispatch' && github.event.inputs.skip_publish == 'true' && ',publish' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨æŒ‡å®šçš„ç‰ˆæœ¬å·ï¼Œå¦åˆ™ä½¿ç”¨ git tag
          GORELEASER_CURRENT_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || '' }}

      - name: Cleanup temporary directories
        run: |
          # æ¸…ç†æ„å»ºè¿‡ç¨‹ä¸­çš„ä¸´æ—¶ç›®å½•ï¼Œåªä¿ç•™æœ€ç»ˆäº§ç‰©
          find dist -type d -name "watch-docker_*" -exec rm -rf {} + 2>/dev/null || true
          echo "âœ… ä¸´æ—¶ç›®å½•å·²æ¸…ç†"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-artifacts
          # åªä¸Šä¼ æœ€ç»ˆäº§ç‰©ï¼šå‹ç¼©åŒ…ã€å®‰è£…åŒ…å’Œæ ¡éªŒæ–‡ä»¶
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/checksums.txt
            dist/homebrew/
